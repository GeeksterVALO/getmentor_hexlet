- summary: |
     Возможность поиска по нескольким ключевым словам
     
- summary: |
    Валидация полей в формах ввода:
         1) email - формат "@домен"
         2) Пароль - ограничение по количеству символов, запрет на ввод спецсимволов
         3) Фотография - принудительное ограничение на размер и форматы файла (PNG,JPG) 
         4) Имя и фамилия — запрет на ввод цифр и спецсимволов
         
- summary: |
     Возможность оставлять отзывы менторам
     
- summary: |
     Возможность добавлять менторов в избранное (требует функционал авторизации)
     
- summary: |
    Возможность ведения переписки с ментором / задать вопрос ментору на сайте, не оформляя заявку на занятие
    
- summary: |
    Возможность оплаты занятия на сайте, после подверждения проведения занятия
    
- summary: |
     Возможность поддержать проект через Службу быстрых платежей (по QR-коду) 
